<!DOCTYPE html>
<html lang='en-us'>
    <head>
        <meta charset = "UTF-8">
        <title> UFO Data </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="static/css/styles.css">
        <script src='https://d3js.org/d3.v5.min.js'></script>
    </head>

    <body>
        <div class='jumbotron'>
            <h1 class='display-4'> Aliens are coming.  Here's the proof. </h1>
        </div>

        <div class = 'container'>
            <div class = 'row'>
                <div class = 'col-md-3 bg-warning'>
                    <h4 id = "explain_search">Search UFO Events</h4>
 
                        <div class="form-group">
                            <label for="exampleFormControlInput1">From</label>
                            <input type="date" value="" class="form-control" id="from_date" step=3600>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">To</label>
                            <input type="date" class="form-control" id="to_date" placeholder="MM-DD-YYYY HH:MM AM/PM" step=3600>
                        </div>
                        <button type="button" class="btn btn-secondary" id="submit">Retrieve Data</button>


                </div>

                <div class = 'col-md-9 bg-info'>
                    <div class ='table-responsive'>
                        <table class="table">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">City</th>
                                <th scope="col">State</th>
                                <th scope="col">County</th>
                                <th scope="col">Shape</th>
                                <th scope="col">Duration</th>
                                <th scope="col">Comments</th>
                            </tr>
                            </thead>
                            <tbody>
                            
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="static/js/data.js" type='text/javascript'></script>
        <script src="static/js/app.js" type = 'text/javascript'></script>

    </body>
</html>
